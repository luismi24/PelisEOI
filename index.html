<!DOCTYPE html>
<html lang="es" ng-app="peliculaseoi">
<head>
   <title>Pelis EOI</title>
   <link rel="stylesheet" href="libs/angular-csp.css">
   <link rel="shortcut icon" type="image/png" href="img/film.png">
   <link rel="stylesheet" type="text/css" href="css/styles.css">
   <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
   <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
   <meta charset="UTF-8">
</head>
<body ng-controller="PeliculasController">

<nav>
       <div class="wrapper container">
         <div class="logo">
            <img src="img/logopelis.png" width="142px" height="31px"alt="logo">
         </div>
            <ul class="formatolista"> 
               <li><a href="#">Categorías</a></li>
               <li><a href="#">Mejor Valoradas</a></li>
               <li><a href="#">Populares ahora</a></li>
               <li><a href="#">Próximamente</a></li>
            </ul>
            <div class="wrapper lupa">
                <img src="img/iconobusqueda.png" width="19px" height="19px" alt="lupa">
            </div>
       </div>
   </nav>
   <div class="container wrapper">
       <sidebar> 
          <div>
          </div>
          <div>
              <p>-----O-----O-----</p>
          </div>
          <div class="btn" ng-repeat="genero in generos track by $index">
              <button>{{genero.name}}</button>
              
          </div>
       </sidebar>
       <section>
          <div class="seccionimg" >
          <div class="barraimg">107,875 peliculas encontradas</div>
          <div class="caratulas">
              <div class="main-div-img" ng-repeat="movie in movies track by $index">
                  <img  ng-src="{{img + movie.poster_path}}" width="269px" height="403px" alt="pelicula">
                  <div class="valoraciones">
                      <img src="img/star.png" alt="" width="16" height="16"><p>{{movie.vote_average}}</p>
                      <img src="img/tomato.png" alt="" width="16" height="16"><p>{{movie.vote_average}}</p>
                      <img src="img/popcorn.png" alt width="16" height="16"><p>{{movie.vote_average}}</p>
                  </div>
              </div>
          </div>
          </div>
       </section>
    </div>
    <script src='libs/angular.min.js'></script>
    <script src='js/app.js'></script>
    <script src="js/factories/pelis.http.js"></script>
    <script src='js/controllers/pelis.controller.js'></script>
    <!-- factorias y luego controllers-->
    
</body>
</html>
